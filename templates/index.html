
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University FAQ AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="mb-4 text-center">University FAQ AI Assistant</h2>
        
        <form method="POST" onsubmit="showLoader()">
            <div class="mb-3">
                <label for="query" class="form-label">Ask your question:</label>
                <input type="text" class="form-control" id="query" name="query" required value="{{ question or '' }}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Ask</button>
        </form>

        <div id="loader" class="loader"></div>

        {% if answer %}
        <div class="alert alert-info mt-4">
            <strong>Answer:</strong> {{ answer }}
        </div>
        {% endif %}

    </div>
</div>

<script>
    function showLoader() {
        document.getElementById("loader").style.display = "block";
    }
</script>

</body>
</html>
